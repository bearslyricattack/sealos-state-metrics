apiVersion: apps/v1
kind: Deployment
metadata:
  name: sealos-state-metric
  namespace: sealos-system
  labels:
    app: sealos-state-metric
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sealos-state-metric
  template:
    metadata:
      labels:
        app: sealos-state-metric
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: sealos-state-metric
      containers:
      - name: sealos-state-metric
        image: sealos-state-metric:latest
        imagePullPolicy: Always
        args:
          - --config=/etc/sealos-state-metric/config.yaml
          - --leader-election=true
          - --log-level=info
        ports:
        - name: metrics
          containerPort: 9090
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/sealos-state-metric
          readOnly: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      volumes:
      - name: config
        configMap:
          name: sealos-state-metric
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
