server:
  address: ":9090"
  metricsPath: "/metrics"
  healthPath: "/health"

kubernetes:
  kubeconfig: ""  # Leave empty to use in-cluster configuration
  qps: 50
  burst: 100

metrics:
  namespace: "sealos"

collectors:
  enabled:
    - cert
    - domain
    - node
    - pod
    - event
    - imagepull

  cert:
    enabled: true
    namespaces: []  # Empty list means monitor all namespaces
    expiryWarningDays: 30

  domain:
    enabled: true
    checkTimeout: 5s
    checkInterval: 5m
    includeIPCheck: true
    includeCertCheck: true
    includeHTTPCheck: true

  node:
    enabled: true
    includeLabels: true
    includeTaints: true
    ignoreNewNodeDuration: 30m

  pod:
    enabled: true
    namespaces: []
    abnormalThreshold: 5m
    restartThreshold: 5
    aggregator:
      enabled: true
      windowSize: 10s
      maxEvents: 1000

  event:
    enabled: true
    namespaces: []
    eventTypes:
      - Warning
      - Error
    aggregator:
      enabled: true
      windowSize: 10s
      maxEvents: 1000

  imagepull:
    enabled: true
    slowPullThreshold: 5m
    eventRetention: 1h

leaderElection:
  enabled: true
  namespace: "sealos-system"
  leaseName: "sealos-state-metric"
  leaseDuration: 15s
  renewDeadline: 10s
  retryPeriod: 2s

logging:
  level: "info"
  format: "json"

performance:
  informerResyncPeriod: 10m
  workers: 10
  metricsUpdateInterval: 1m
